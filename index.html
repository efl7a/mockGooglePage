<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Mock Google Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container">
      <nav class="navBar">
        <a class="navLink" href="#">Gmail</a>
        <a class="navLink" href="#">Images</a>
        <a class="navLink" href="#"><i class="material-icons">apps</i></a>
        <a class="user" href="#">
          <img class="userImage" src="./images/pandaUser.jpeg" alt="">
        </a>
      </nav>
      <div class="searchContainer">
        <div class="logoContainer">
          <a class="logoLink" href="#"> <img class="logoImg" src="./images/googleLogo.gif" alt="Google"></a>
        </div>
        <div class="searchFormContainer">
          <i class="material-icons searchIcon">search</i>
          <form class="searchForm" action="#" method="post">
            <input class="searchFormInput" type="text" name="" value="" placeholder="Search Google or type a URL">
          </form>
          <i class="material-icons searchIcons">mic</i>
        </div>
        <div class="thumbnailContainer">
          <div class="thumbnail">
            <img class="thumbnailLogo" src="./images/Gmail_Icon.png" alt="someLogo">
            <span class="thumbnailTitle">Gmail</span>
          </div>
          <div class="thumbnail">
            <img class="thumbnailLogo" src="./images/Octocat.jpg" alt="someLogo">
            <span class="thumbnailTitle">github</span>
          </div>
          <div class="thumbnail">
            <img class="thumbnailLogo" src="./images/Slack_Mark_Web.png" alt="someLogo">
            <span class="thumbnailTitle">slack</span>
          </div>
          <div class="thumbnail">
            <img class="thumbnailLogo" src="./images/expedia.jpg" alt="someLogo">
            <span class="thumbnailTitle">Expedia</span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <a class="footerLink" href="#"><i class="material-icons footerIcons">edit</i>Customize</a>
      </footer>
    </div>
  </body>
</html>
